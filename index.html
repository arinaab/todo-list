<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="todo">
        <h1>Todo-list</h1>
        <div class="container">
            <form action="">
                <input type="text" placeholder="Введите заметку">
                <button class="btn">&#10010;</button>
            </form>

            <div class="todo__wrapper">
                <ul class="todo__items">
                
                </ul>
            </div>
        </div>
    </div>

    <div class="done animate__animated animate__fadeInLeft">
        <h2>Done</h2>
    </div>

    <div class="trash animate__animated animate__fadeInRight">
        <h2>Trash</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
